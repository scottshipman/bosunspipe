<!DOCTYPE html>
<html lang="en" >

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"/>
  <link rel="stylesheet" href="app/assets/app.css"/>

  <!-- Font Awesome and Material Icons Imports -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <style type="text/css">
  /**
  * Hide when Angular is not yet loaded and initialized
  */
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }

</head>

<body ng-app="RSSFeedApp" layout="row" data-ng-controller="FeedCtrl" ng-cloak >


  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
  md-component-id="left"
  md-is-locked-open="$mdMedia('gt-md')">

  <md-toolbar class="md-whiteframe-z1">
    <h1>Bosun's Pipe</h1>

  <md-list>
    <a style="text-decoration:none; color: white;"class="menu-item-link" href="" ng-click="feedSrc='http://www.furledsails.com/rss/podcast.xml';loadFeed($event)">

    <a style="text-decoration:none; color: white;"class="menu-item-link" href="" ng-click="feedSrc='http://www.sailing.org/about/media/RssLatestNews.xml';loadFeed($event)">

      </md-list-item>
    </a>
    <a style="text-decoration:none; color: white;"class="menu-item-link" href="" ng-click="feedSrc='http://feeds.feedburner.com/thedailysail-all?format=xml';loadFeed($event)">
      <md-list-item>
        <md-button><img style="max-width: 17px; margin-right: 20px; margin-left:20px;" src="http://www.thedailysail.com/files/dailysail_favicon.jpg"> Daily Sail</md-button>
      </md-list-item>
    </a>
    <a style="text-decoration:none; color: white;"class="menu-item-link" href="" ng-click="feedSrc='http://www.sailingworld.com/rss.xml?cmpid=rssheader';loadFeed($event)">

    <a style="text-decoration:none; color:white;"class="menu-item-link" href="" ng-click="feedSrc='http://www.cruisingworld.com/rss.xml';loadFeed($event)">
    <md-list-item>

      </md-button>
    </md-list-item>
    </a>
    <a style="text-decoration:none; color: white;"class="menu-item-link" href="" ng-click="feedSrc='http://www.practical-sailor.com/issues/index.html?zkDo=showRSS';loadFeed($event)">

    <a style="text-decoration:none; color: white;"class="menu-item-link" href="" ng-click="feedSrc='http://www.practical-sailor.com/blog/index.html?zkDo=showRSS';loadFeed($event)">

</md-sidenav>




<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

  <md-toolbar layout="row" class="md-whiteframe-z1">
     <h1 id="feed-title"></h1>
  </md-toolbar>

  <md-content flex id="content">
    <md-card ng-repeat="feed in feeds | filter:filterText"
    style="background:url('{{feed.img}}') no-repeat center center;background-size: cover; background-blend-mode:lighten;">

      <a href="{{feed.link}}?ref=bisonspipe" target="_blank" style="text-decoration:none;">
        <md-card-title-media>
          <h3 class="feed-title" style="color: #0a2098;">{{feed.title}}</h3>
        </md-card-title-media>
        <md-card-content class="content-text">

              <!--<div ng-if="feed.mediaGroups[0].contents[0].url == undefined && feed.img == undefined">-->
           <div ng-if="feed.contentSnippet" class="feed-snippet-container">
                  <p class="feed-snippet">{{feed.contentSnippet}}</p>
           </div>
              <!--<ul>Categories:-->
                <!--<li ng-repeat="category in feed.categories | filter:filterText">{{category}}</li>-->
              <!--</ul>-->
        </md-card-content>

        </a>
      </md-card>
    </md-content>

    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
     <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>


    <script src="app/src/feed.js"></script>
    <script src='app/src/angular-route.js'></script>

    <!-- JQuery -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script type="text/javascript" src="app/src/angular.min.js">

    angular
    .module('RSSFeedApp', ['ngRoute', 'ngMaterial'])
    .config(function($mdThemingProvider, $mdIconProvider){

      $mdIconProvider
      .defaultIconSet("app/assets/svg/avatars.svg", 128)
      .icon("menu"       , "app/assets/svg/menu.svg"        , 24)
      .icon("share"      , "app/assets/svg/share.svg"       , 24)
      .icon("google_plus", "app/assets/svg/google_plus.svg" , 512)
      .icon("hangouts"   , "app/assets/svg/hangouts.svg"    , 512)
      .icon("twitter"    , "app/assets/svg/twitter.svg"     , 512)
      .icon("phone"      , "app/assets/svg/phone.svg"       , 512);

      $mdThemingProvider.theme('default')
      .primaryPalette('red')
      .accentPalette('red');

    });

    </script>

    <script>

      var backgroundImages= [];
      $.ajax({
        url: '/app/src/modules/getBackgrounds.php',
        dataType: 'json',
        async: true,
        beforeSend: function(){
        },
      }).done(function( data ) {
        backgroundImages = data;
      });



      $(document).ready(function(){
        $('.menu-item-link').on('click', function($e){
          var button = $(this).find('md-button').text();
          $('#feed-title').text(button);
        });
      });
    </script>

</body>
</html>
