  <md-content flex id="content">
    <md-card ng-repeat="feed in feeds | filter:filterText">
      <a href="{{feed.link}}?ref=projectblack" target="_blank" style="text-decoration:none;">
        <md-card-title-media>
          <img class="md-media-md" src="{{feed.mediaGroups[0].contents[0].url}}">
          <div ng-if="feed.mediaGroups[0].contents[0].url == undefined">
            <img style="max-height: 200px;"class="md-media-md" src="{{feed.img}}">
          </div>
          <md-card-title-media>
            <md-card-content>
              <h4 style="color: rgba(255, 255, 255, 0.5);">{{feed.title}}</h4>
                <!-- <p style="text-decoration:none; color:white;">{{feed.contentSnippet}}</p> -->
                <!-- <p style="text-decoration:none; color:white;">{{feed.content | htmlToPlaintext}}</p> -->
                <!-- <p>{{feed.author}}</p> -->
                <div ng-if="feed.mediaGroups[0].contents[0].url == undefined && feed.img == undefined">
                  <p style="text-decoration:none; color:rgba(255, 255, 255, 0.5);">{{feed.contentSnippet}}</p>
                </div>
                <!-- <p>{{feed.categories}}</p>  -->
                <!-- {{feed}} -->
                <!-- <p class="text-left">{{feed.contentSnippet}}</p> -->
              </md-card-content>

              <!-- <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>

  angular
  .module('RSSFeedApp', ['ngRoute', 'ngMaterial'])
  .config(function($mdThemingProvider, $mdIconProvider){

    $mdIconProvider
    .defaultIconSet("app/assets/svg/avatars.svg", 128)
    .icon("menu"       , "app/assets/svg/menu.svg"        , 24)
    .icon("share"      , "app/assets/svg/share.svg"       , 24)
    .icon("google_plus", "app/assets/svg/google_plus.svg" , 512)
    .icon("hangouts"   , "app/assets/svg/hangouts.svg"    , 512)
    .icon("twitter"    , "app/assets/svg/twitter.svg"     , 512)
    .icon("phone"      , "app/assets/svg/phone.svg"       , 512);

    $mdThemingProvider.theme('default')
    .primaryPalette('red')
    .accentPalette('red');

  });
